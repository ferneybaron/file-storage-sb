<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Upload large file</h1>
    <form class="was-validated">

        <div class="mb-3">
            <input type="file" id="fileInput" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Required</div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="button" onclick="uploadFile()">Upload file</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="progress">
        <div id="progress-bar"
             class="progress-bar progress-bar-striped bg-info"
             role="progressbar"
             aria-label="Info striped example"
             style="width: 0%"
             aria-valuenow="0"
             aria-valuemin="0"
             aria-valuemax="100">
        </div>
    </div>
</div>

<div class="container" id="result">

</div>

<script src="./js/upload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>
</body>
</html>
